<ion-header>
    <ion-toolbar color="danger">
      <ion-title>
        To-Do Lists
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>

    <ion-list lines="none">
      <form [formGroup]="myForm">
        <ion-item *ngFor="let control of myForm.controls | keyvalue">
          <ion-input required type="text" [formControlName]="control.key" placeHolder="What to do..."></ion-input>
        </ion-item>
      </form>
    </ion-list>

    <ion-button expand="full" color="light" (click)="addControl()">Add</ion-button>
    
    <ion-label color="primary">Lists</ion-label>

    <form [formGroup]="myForm">
      <ion-item *ngFor="let control of myForm.controls | keyvalue">
        <ion-input required type="text" [formControlName]="control.key" placeHolder="To do list" disabled></ion-input>
        <ion-icon (click)="removeControl(control)" name="close-circle"></ion-icon>
      </ion-item>
    </form>
      
  </ion-content>
